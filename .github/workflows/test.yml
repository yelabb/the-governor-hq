name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Run all tests
        run: npm test

      - name: Test runtime validator
        run: |
          cd packages/core
          node tests/runtime-validator.test.js

      - name: Validate CLI tool
        run: |
          cd packages/core
          echo "Consider tracking your sleep" | node bin/governor-validate.js

      - name: Build documentation
        run: npm run build
